<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/agendar.css">
    <title>Barbearia Alura - Agende seu corte!</title>
</head>
<body>
    <div class="toast-place">
        
    </div>
    <header class="header">
        <a href="index.html"><img class="header__logo" src="img/logo.png"></a>
        <nav class="header__nav">
            <a class="header__nav-item" href="index.html">HOME</a>
            <a class="header__nav-item" href="produtos.html">CORTES</a>
            <a class="header__nav-item" href="#sobre">SOBRE NÓS</a>
            <a class="button" href="agendar.html">AGENDE UM CORTE</a>
        </nav>
    </header>
    <main id="agendarMain">
        <form class="form" action="">
            <div id="nameRegister" class="form-section">
                <label for="nameInput" id="nameRegister-label" class="form-label">Nome e sobrenome</label>
                <input type="text" id="nameInput" class="form-input" placeholder="Seu nome...">
            </div>
            <div id="emailRegister" class="form-section">
                <label for="emailInput" id="emailRegister__label" class="form-label">Email</label>
                <input type="email" id="emailInput" class="form-input" placeholder="Seu email...">
            </div>
            <div id="calendarRegister" class="form-section">
                <label for="calendarInput" class="form-label">Escolha o melhor dia e horário para você.</label>
                <div id="selectDateTime">
                    <input type="date" id="calendarInput">
                    <table id="time-table">
                        <tr>
                            <th>8:00</th>
                            <td class="cell"></td>
                        </tr>
                        <tr>
                            <th>9:00</th>
                            <td class="cell"></td>
                        </tr>
                        <tr>
                            <th>10:00</th>
                            <td class="cell"></td>
                        </tr>
                        <tr>
                            <th>11:00</th>
                            <td class="cell"></td>
                        </tr>
                        <tr>
                            <th>15:00</th>
                            <td class="cell"></td>
                        </tr>
                        <tr>
                            <th>16:00</th>
                            <td class="cell"></td>
                        </tr>
                        <tr>
                            <th>17:00</th>
                            <td class="cell"></td>
                        </tr>
                        <tr>
                            <th>18:00</th>
                            <td class="cell"></td>
                        </tr>
                        <tr>
                            <th>19:00</th>
                            <td class="cell"></td>
                        </tr>
                    </table>
                </div>    
            </div>
            
            <button class="button agendar-button">Confirmar agendamento</button>
        </form>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript/agendar.js"></script>  

</body>
</html>
